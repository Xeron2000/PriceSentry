name: Quality Gate

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run ruff check
      run: |
        uv run ruff check .

    - name: Run ruff format check
      run: |
        uv run ruff format --check

    - name: Run mypy
      run: |
        uv run mypy utils/cache_manager.py utils/config_validator.py utils/error_handler.py --ignore-missing-imports || echo "mypy check completed with some type issues"